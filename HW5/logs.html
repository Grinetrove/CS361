<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="app.css">
</head>

    <div class="center-container">
        <h2>Past Expenses</h2>

                    <th>Description</th>
                    <th>Cost</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2024-11-01</td>
                    <td>Groceries</td>
                    <td>$50.00</td>
                    <td>
                        <button>View Details</button>
                        <button>Edit</button>
                        <!-- Delete button with confirmation dialog -->
                        <button onclick="confirmDelete()">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>2024-11-02</td>
                    <td>Utilities</td>
                    <td>$75.00</td>
                    <td>
                        <button>View Details</button>
                        <button>Edit</button>
                        <button onclick="confirmDelete()">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>2024-11-03</td>
                    <td>Dining Out</td>
                    <td>$30.00</td>
                    <td>
                        <button>View Details</button>
                        <button>Edit</button>
                        <button onclick="confirmDelete()">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer>
        <p>&copy; 2024 Graham Davis - Oregon State University</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
